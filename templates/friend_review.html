<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Reviews for {{ friend_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .user-info {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }
        
        .user-info input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
            transition: border-color 0.2s;
        }
        
        .user-info input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .progress {
            background: #e2e8f0;
            height: 6px;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .movie-card {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .movie-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .movie-card.rated {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .movie-title {
            font-size: 20px;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 4px;
        }
        
        .movie-info {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .movie-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #64748b;
        }
        
        .rating-section {
            margin-top: 20px;
        }
        
        .star-rating {
            display: flex;
            gap: 4px;
            margin: 12px 0;
        }
        
        .star {
            font-size: 28px;
            cursor: pointer;
            color: #e2e8f0;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .star:hover,
        .star.active {
            color: #fbbf24;
            transform: scale(1.1);
        }
        
        .star.active {
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            margin-top: 10px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .export-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            text-align: center;
        }
        
        .success {
            color: #10b981;
            font-weight: 600;
            margin-top: 15px;
            padding: 12px;
            background: #f0fdf4;
            border-radius: 8px;
            border: 1px solid #bbf7d0;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-top: 4px;
        }
        
        .genre-tag {
            display: inline-block;
            background: #e0e7ff;
            color: #3730a3;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Movie Review Collector</h1>
        <p class="subtitle">Help improve the movie recommendation system by rating these popular movies!</p>
        
        <div class="user-info">
            <label><strong>Your Name:</strong></label>
            <input type="text" id="userName" placeholder="Enter your name" required>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalMovies">{{ movies|length }}</div>
                <div class="stat-label">Movies to Rate</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedRatings">0</div>
                <div class="stat-label">Rated</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="progressPercent">0%</div>
                <div class="stat-label">Complete</div>
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="movieList"></div>
        
        <div class="export-section">
            <button class="btn" onclick="exportData()">
                üì§ Submit All Reviews
            </button>
            <div id="exportStatus"></div>
        </div>
    </div>

    <script>
        const movies = {{ movies|tojson }};
        let ratings = {};
        
        function initializeMovieList() {
            const movieList = document.getElementById('movieList');
            movieList.innerHTML = '';
            
            movies.forEach((movie, index) => {
                const movieCard = createMovieCard(movie, index);
                movieList.appendChild(movieCard);
            });
        }
        
        function createMovieCard(movie, index) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.id = `movie-${movie.id}`;
            
            const genreTags = movie.genres.map(g => 
                `<span class="genre-tag">${g}</span>`
            ).join('');
            
            const userRatingDisplay = movie.your_users_rating 
                ? `<span>üë• Users: ${movie.your_users_rating}/10 (${movie.rating_count} ratings)</span>`
                : '<span>üë• No user ratings yet</span>';
            
            card.innerHTML = `
                <div class="movie-header">
                    <div>
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-info">${movie.year} ‚Ä¢ ${genreTags}</div>
                        <div class="movie-stats">
                            <span>‚≠ê TMDb: ${movie.tmdb_rating}/10</span>
                            ${userRatingDisplay}
                        </div>
                    </div>
                </div>
                <div class="rating-section">
                    <label><strong>Your Rating:</strong></label>
                    <div class="star-rating" data-movie-id="${movie.id}">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <textarea placeholder="Optional: Write a review or comment about this movie..." id="review-${movie.id}"></textarea>
                </div>
            `;
            
            // Add star rating functionality
            const stars = card.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    const movieId = this.parentElement.dataset.movieId;
                    
                    // Update visual state
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    // Store rating
                    if (!ratings[movieId]) ratings[movieId] = {};
                    ratings[movieId].rating = rating;
                    ratings[movieId].movieTitle = movie.title;
                    
                    // Update card appearance
                    card.classList.add('rated');
                    
                    updateProgress();
                });
            });
            
            return card;
        }
        
        function updateProgress() {
            const totalMovies = movies.length;
            const ratedMovies = Object.keys(ratings).length;
            const percentage = Math.round((ratedMovies / totalMovies) * 100);
            
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('completedRatings').textContent = ratedMovies;
            document.getElementById('progressPercent').textContent = percentage + '%';
        }
        
        async function exportData() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert('Please enter your name first!');
                return;
            }
            
            if (Object.keys(ratings).length === 0) {
                alert('Please rate at least one movie before submitting!');
                return;
            }
            
            // Collect all data
            const reviewData = {
                reviewer: userName,
                reviews: []
            };
            
            Object.keys(ratings).forEach(movieId => {
                const reviewText = document.getElementById(`review-${movieId}`).value.trim();
                reviewData.reviews.push({
                    movie_id: parseInt(movieId),
                    movie_title: ratings[movieId].movieTitle,
                    rating: ratings[movieId].rating,
                    review: reviewText || null
                });
            });
            
            try {
                // Submit to server
                const response = await fetch('/api/submit_reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('exportStatus').innerHTML = `
                        <div class="success">
                            <p>‚úÖ ${result.message}</p>
                            <p>üìä Reviews submitted: ${result.review_count}</p>
                            <p>üéØ The recommendation system will be updated with your ratings!</p>
                        </div>
                    `;
                } else {
                    alert('Error: ' + result.error);
                }
                
            } catch (error) {
                alert('Error submitting reviews: ' + error.message);
            }
        }
        
        // Initialize on load
        initializeMovieList();
    </script>
</body>
</html>
